<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

<body>
    <div class="demo-layout mdl-layout mdl-js-layout {% if page.is_post == false %} mdl-layout--fixed-drawer {% endif %} mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title mdl-page-title">{{page.navigation_name}}</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
                <img src="/assets/images/arun.png" class="avatar">
                <div class="avatar-name mdl-typography--headline">Arunkumar Sampathkumar</div>
                <div class="avatar-about-text mdl-typography--body-1-color-contrast">I am a passionate Software
                    Engineer currently focusing my efforts on the
                    Android platform. This is my personal blog and portfolio. Views expressed here are mine.</div>
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <a class="mdl-navigation__link {% if page.navigation_name == 'portfolio' %}is-active{% endif %}" href="{{site.url}}">
                    <span class="mdi mdi-bulletin-board material-icons"></span>Portfolio
                </a>
                <a class="mdl-navigation__link {% if page.navigation_name == 'blog' %}is-active{% endif %}" href="/blog/">
                    <span class="mdi mdi-book-open-variant material-icons"></span>Blog
                </a>
                <a class="mdl-navigation__link {% if page.navigation_name == 'about' %}is-active{% endif %}" href="/about/">
                    <span class="mdi mdi-account-details material-icons"></span>About
                </a>
                <a class="mdl-navigation__link {% if page.navigation_name == 'contact' %}is-active{% endif %}" href="contact.html">
                    <span class="mdi mdi-email material-icons"></span>Contact
                </a>
                <div class="mdl-layout-spacer"></div>
            </nav>
        </div>
        <main class="mdl-layout__content mdl-color--grey-100 " aria-label="Content">
            <div class="page-content">
                {{ content }}
            </div>
        </main>
    </div>
</body>

</html>
