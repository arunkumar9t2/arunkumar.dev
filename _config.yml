# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-gist

permalink: /:year/:month/:day/:title

# Defaults
defaults:
  - scope:
      path: ""      
      type: posts
    values:
      is_post: true
      navigation_name: Blog
  - scope:
      path: ""      
      type: pages
    values:
      is_post: false

# Collections
collections:
  android_apps:
    title : Android
  open_source_work:
    title: Open Source Work
    

