<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    {%- feed_meta -%}
    {%- seo -%}

    {%- if jekyll.environment == 'production'-%}
    {%- include google-analytics.html -%}
    {%- endif -%}

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,black,medium,300,400,500,600&amp;lang=en">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.3.45/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="{{ "assets/css/main.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "assets/css/syntax_highlight.css" | relative_url }}">

    <link rel="shortcut icon" type="image/x-icon" href="{{ "assets/images/favicon.ico" | relative_url }}">
    <link rel="apple-touch-icon" href="{{ "assets/images/android-chrome-512x512.png" | relative_url }}">
    <link rel="apple-touch-icon-precomposed" href="{{ "assets/images/android-chrome-512x512.png" | relative_url }}">

    <link rel="icon" type="image/png" href="{{ "assets/images/android-chrome-512x512.png" | relative_url }}">
    <link rel="mask-icon" href="{{ "assets/images/safari-pinned-tab.svg" color="#00bcd4" | relative_url }}">
    <meta name="msapplication-TileColor" content="#00bcd4">
    <meta name="theme-color" content="#00bcd4">

    <meta name="apple-mobile-web-app-capable" content="yes">
